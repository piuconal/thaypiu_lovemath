<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <title>THPTQG - TOÁN THỰC TẾ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="../../../../images/logo.png">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
    }

    h1.title {
      text-align: center;
      color: #00d9ff;
      margin-bottom: 30px;
      font-weight: bold;
      font-size: 32px;
      /* mặc định cho desktop */
    }

    /* Giảm kích thước trên điện thoại */
    @media (max-width: 600px) {
      h1.title {
        font-size: 15px;
      }
    }

    .image-list {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }

    .image-item {
      width: 200px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      background: #fff;
      cursor: pointer;
      overflow: hidden;
      transition: box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .image-item:hover {
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.25);
    }

    .image-item img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      display: block;
      transition: transform 0.3s ease;
    }

    .image-item:hover img {
      transform: scale(1.05);
    }

    .image-caption {
      padding: 10px;
      text-align: center;
      font-weight: 600;
      color: #333;
      user-select: none;
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.8);
      align-items: center;
      justify-content: center;
      cursor: zoom-out;
    }

    .modal-content {
      max-width: 90vw;
      max-height: 90vh;
      border-radius: 10px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
    }

    .modal-content img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      display: block;
      user-select: none;
    }

    @media (max-width: 600px) {
      .image-item {
        width: calc(50% - 10px);
        /* 2 ảnh mỗi hàng, trừ khoảng cách */
      }
    }
  </style>
</head>

<body>
  <h1 class="title">DẠNG 3: ỨNG DỤNG HÀM SỐ MŨ-LOGARIT </h1>

  <div class="image-list" id="imageList"></div>

  <!-- Modal hiển thị ảnh lớn -->
  <div id="modal" class="modal" tabindex="0">
    <div class="modal-content">
      <img id="modal-img" src="" alt="Ảnh lớn" />
    </div>
  </div>

  <script>
    const modal = document.getElementById('modal');
    const modalImg = document.getElementById('modal-img');
    const imageList = document.getElementById('imageList');

    // Tạo 20 ảnh
    for (let i = 1; i <= 21; i++) {
      imageList.innerHTML += `
      <div class="image-item" tabindex="0">
        <img src="./list_ques/c${i}.png" alt="Bài tập ${i}" />
        <div class="image-caption">Bài tập ${i}</div>
      </div>
    `;
    }

    // GẮN SỰ KIỆN click SAU KHI đã thêm ảnh vào DOM
    document.querySelectorAll('.image-item img').forEach(img => {
      img.addEventListener('click', () => {
        modal.style.display = 'flex';
        modalImg.src = img.src;
        modalImg.alt = img.alt;
        modal.focus(); // để nhận sự kiện ESC
      });
    });

    // Đóng modal khi click ra ngoài ảnh hoặc nhấn ESC
    modal.addEventListener('click', (e) => {
      if (e.target === modal || e.target === modalImg) {
        modal.style.display = 'none';
        modalImg.src = '';
      }
    });

    modal.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        modal.style.display = 'none';
        modalImg.src = '';
      }
    });
  </script>

</body>

</html>
